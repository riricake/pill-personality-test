<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What Drug Class are You?</title>
        <link rel="stylesheet" href="./styles/pill-personality-style.css">
        <link rel="shortcut icon" href="./assets//favicon.png" type="image/x-icon">
        <script src="./scripts/pill-personality-script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="title-screen" class="screen">
                <h1 class="center-text title-text">Which <span class="alt-color">Drug Class</span> Are You?</h1>
                <p class="center-text description">Join on an adventure with us and find out what your Drug Class Persona is!</p>
                <img src="./assets/intro.png" class="big-image">
                <button id="start-button" class="coiny-button">Start!</button>
                <p class="center-text tiny-info">A fun personality test inspired by FruitCard-Odyssey, Cake Resume, CosmosPersona, etc. Made by riricakeowo</p>
            </div>
            <div id="questions-screen" class="screen">
                <img id="loading-bar" src="./assets/progress-bar/q00-progress.svg"></img>
                <div id="question-area">
                    <div class="question-section" id="question-section-top">
                        <p id="question-text">Question Text</p>
                    </div>
                    <div class="question-section" id="question-section-middle">
                        <img src="" id="question-image">
                    </div>
                    <div class="question-section" id="question-section-bottom">
                        <div id="question-buttons-area">
                            <button id="info-button">Next</button>
                            <button id="question-button-1">Choice 1</button>
                            <button id="question-button-2">Choice 2</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="result-screen" class="screen">
                <img src="" id="result-image">
                <button id="result-next-button" class="coiny-button">Next</button>
            </div>
            <div id="links-screen" class="screen">
                <h1 class="center-text title-text">Thank you for visiting!</h1>
                <img src="./assets/intro.png" class="big-image">
                <button id="retry-button" class="coiny-button">Retry</button>
            </div>
        </div>
    </body>
</html>
